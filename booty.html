<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <ul class="m-3 nav">
        <li class="ms-auto nav-item">
          <a class="nav-link text-dark" href="https://www.google.com/gmail/"
            >Gmail</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://www.google.com/imghp"
            >Grafika</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-dark"
            href="https://www.google.com/intl/en/about/products"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-grid-3x3-gap-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"
              />
            </svg>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="btn btn-primary"
            href="https://accounts.google.com/ServiceLogin"
            role="button"
            >Zaloguj się</a
          >
        </li>
      </ul>

      <div class="text-center">
        <img class="img-fluid w-25" src="google.png" alt="Google picture" />

        <form action="https://www.google.com/search" method="get" class="mt-4">
          <input
            class="form-control form-control-lg mb-4 mx-auto w-50"
            type="text"
            name="q"
            autocomplete="off"
            autofocus
          />
          <button class="btn btn-light" type="submit">Szukaj w Google</button>
          <button class="btn btn-light" name="btnI" type="submit">
            Szczęśliwy traf
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
